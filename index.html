<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Get the awesome anime Quotes by a Click</h1>
  <form onsubmit="event.preventDefault()">
    <div class="animecon border border-dark rounded  w-50 p-3">

      <div class="input-group mb-3 p-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Anime Name</span>
        <input type="text" id="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
      </div>

      <div class="input-group mb-3 p-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Character</span>
        <input type="text" id="character" class="form-control" disabled>
      </div>
      
      <div class="input-group mb-3 p-3">
        <span class="input-group-text">Quote</span>
        <textarea class="form-control" id="quote" disabled></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <div class="spinner-border text-secondary" role="status" id="spinner" style="display: none;">
          <span class="sr-only"></span>
        </div>
      </div>

      <div class="button">
        <button type="submit"  onclick="get_anime()" class="btn btn-primary" style="display : block" id="button">Get the Random Anime Quotes</button>

        <button class="btn btn-danger" type="submit" id="reset" onclick="resets()" style="display: block;">Reset</button>
      </div>

    </div>

</form>

  <script src="script.js"></script>
</body>
</html>
